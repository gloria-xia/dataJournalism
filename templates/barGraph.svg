<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="800" height="500">


    <line class="axis" x1="50" y1="250" x2="50" y2="50" stroke = "black"/>
    <line class="axis" x1="50" y1="250" x2="400" y2="250" stroke = "black"/>
    <text class="label" x="210" y="275">Category of hate crime</text>
    <text class="label" x="-20" y="150">Number crimes</text>


    <g class="barGraph">
    <{% for category in categories %}
        <rect class="bar" x="{{20+loop.index0*90}}" y="{{200-typeCount['category']}}" width="80" height="{{typeCount['category']}}"/>
        <text class="label" x="{{60+loop.index0*90}}" y="170">{{category}}</text>
    {% endfor %}>
    </g>

</svg>
